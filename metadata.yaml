name: resource-dispatcher
description: |
  Resource Dispatcher charm for injecting Kubernetes resources to desired namespaces.
summary: |
  Charm responsible for injecting kubernetes object to newly created namespaces.
containers:
  resource-dispatcher:
    resource: oci-image
resources:
  oci-image:
    type: oci-image
    description: Backing OCI image
    upstream-source: charmedkubeflow/resource-dispatcher:1.0-22.04
requires:
  secrets:
    interface: resource_dispatcher
  service-accounts:
    interface: resource_dispatcher
  pod-defaults:
    interface: resource_dispatcher
