name: resource-dispatcher
description: |
  Resource Dispatcher charm for injecting Kubernetes resources to desired namespaces.
summary: |
  Charm responsible for injecting kubernetes object to newly created namespaces.
containers:
  resource-dispatcher:
    resource: oci-image
resources:
  oci-image:
    type: oci-image
    description: Backing OCI image
    upstream-source: misohu/kubeflow-resource-dispatcher:15.0.0
requires:
  secrets:
    interface: secrets
    schema:
      v1:
        provides:
          type: object
          properties:
            secrets:
              type: string
        required:
        - secrets
    versions: [v1]
  service-accounts:
    interface: service-accounts
    schema:
      v1:
        provides:
          type: object
          properties:
            service-accounts:
              type: string
        required:
        - service-accounts
    versions: [v1]
