name: resource-dispatcher
description: |
  Resource Dispatcher charm for injecting Kubernetes resources to desired namespaces.
summary: |
  Charm responsible for injecting kubernetes object to newly created namespaces.
containers:
  resource-dispatcher:
    resource: oci-image
resources:
  oci-image:
    type: oci-image
    description: Backing OCI image
    upstream-source: charmedkubeflow/resource-dispatcher:3.0-4cf63fe
provides:
  secrets:
    interface: kubernetes_manifest
  service-accounts:
    interface: kubernetes_manifest
  pod-defaults:
    interface: kubernetes_manifest
  roles:
    interface: kubernetes_manifest
  role-bindings:
    interface: kubernetes_manifest
