# reusable workflow triggered by other actions
name: Tests

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

on:
  pull_request:
  schedule:
    - cron: '0 8 * * TUE'

  # Triggered on push by .github/workflows/release.yaml
  workflow_call:
    outputs:
      artifact-prefix:
        description: build_charm.yaml `artifact-prefix` output
        value: ${{ jobs.build.outputs.artifact-prefix }}
      channel:
        description: Charmhub channel the charms are released to
        value: ${{ jobs.get-charm-paths-channel.outputs.charm-channel }}

jobs:
  get-charm-paths-channel:
    name: Get charm paths and charmhub channel
    runs-on: ubuntu-latest
    outputs:
      charm-paths: ${{ steps.get-charm-paths.outputs.charm-paths }}
      charm-channel: ${{ steps.select-channel.outputs.name }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Select charmhub channel
        uses: canonical/charming-actions/channel@2.6.2
        id: select-channel

  lint:
    name: Lint
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5.3.0
        with:
          python-version: 3.8
      - run: python3 -m pip install tox
      - run: tox -e lint

  unit:
    name: Unit tests
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5.3.0
        with:
          python-version: 3.8
      - run: python3 -m pip install tox
      - run: tox -e unit

  terraform-checks:
    name: Terraform
    uses: canonical/charmed-kubeflow-workflows/.github/workflows/terraform-checks.yaml@kf-7092-update-runners
    with:
      charm-path: .
      # Don't run this workflow since the charm goes to `Error` state when deployed on its own
      # See: https://github.com/canonical/resource-dispatcher/issues/66
      apply: false

  build:
    strategy:
      matrix:
        path:
          - .
          - tests/integration/manifests-tester
    name: Build charm | ${{ matrix.path }}
    uses: canonical/data-platform-workflows/.github/workflows/build_charm.yaml@v29.0.0
    with:
      path-to-charm-directory: ${{ matrix.path }}
      cache: false

  release:
    name: Release charm to Charmhub branch
    if: ${{ github.event_name == 'pull_request' }}
    needs:
      - build
      - get-charm-paths-channel
    uses: canonical/data-platform-workflows/.github/workflows/release_charm.yaml@v29.0.0
    with:
      channel: ${{ needs.get-charm-paths-channel.outputs.charm-channel }}
      artifact-prefix: ${{ needs.build.outputs.artifact-prefix }}
      create-git-tags: false
    secrets:
      charmhub-token: ${{ secrets.CHARMCRAFT_CREDENTIALS }}

  integration:
    name: Integration Test (build and deploy)
    runs-on: ubuntu-24.04
    needs:
      - build

    steps:
    - name: Check out repo
      uses: actions/checkout@v3

    - name: Set up Python 3.8
      uses: actions/setup-python@v5.3.0
      with:
        python-version: 3.8

    - name: Setup operator environment
      uses: charmed-kubernetes/actions-operator@main
      with:
        provider: microk8s
        channel: 1.31-strict/stable
        juju-channel: 3.6/stable
        microk8s-addons: "dns storage rbac metallb:10.64.140.43-10.64.140.49"
        charmcraft-channel: 3.x/stable

    - name: Download packed charm(s)
      id: download-charms
      timeout-minutes: 5
      uses: actions/download-artifact@v4
      with:
        pattern: ${{ needs.build.outputs.artifact-prefix }}-*
        merge-multiple: true

    - name: Run integration tests
      run: tox -vve integration -- --model testing

    # Collect debug logs if failed
    - name: Dump Juju/k8s logs on failure
      uses: canonical/kubeflow-ci/actions/dump-charm-debug-artifacts@main
      if: failure()

    - name: Dump logs
      if: failure()
      uses: canonical/charming-actions/dump-logs@2.6.3